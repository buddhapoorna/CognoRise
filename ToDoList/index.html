<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Enter a new task">
            <button type="submit">Add Task</button>
        </form>
        <div>
            <button id="show-all">All Tasks</button>
            <button id="show-completed">Completed Tasks</button>
            <button id="show-remaining">Remaining Tasks</button>
        </div>
        <ul class="task-list" id="task-list"></ul>
        <div>
            <p>Completed Tasks: <span id="completed-tasks">0</span></p>
            <p>Remaining Tasks: <span id="remaining-tasks">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
